version: '3'
services:
  mysql:
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=ark
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./.mysql/:/var/lib/mysql:rw
      - ./src/db:/docker-entrypoint-initdb.d:ro
  dofus:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    volumes:
      - './src/DofusEmulator:/opt/app:ro'
    depends_on:
      - mysql